<mat-card>
    <mat-card-title>
        Caden's Component
    </mat-card-title>

    <mat-card-content>
        <mat-form-field>
            <mat-label>Num 1</mat-label>
        </mat-form-field>
        <input 
            matInput 
            type="number"
            [(ngModel)]="numberOne"
        >
    <br>
        <button 
            mat-raised-button 
            color="secondary"
            (click)="divide()"
            >
            Divide
        </button>
    <br>    
    <mat-form-field>
        <mat-label>Num 2</mat-label>
    </mat-form-field>
    <input 
        matInput 
        type="number"
        [(ngModel)]="numberTwo"
    
    >
    <br><br>
    numerator = {{ numberOne }}
    <br>
    denominator = {{ numberTwo }}
    <br>
    {{ total }}
    <br>
   
    </mat-card-content>
</mat-card>
