<div class="pizza-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title style="margin-left: -10px;">Pizza Menu</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="pizza-item" *ngFor="let pizza of pizzaMenu">
          <mat-card>
            <mat-card-title>{{ pizza.name }}</mat-card-title>
            <mat-card-subtitle>Price: ${{ pizza.price.toFixed(2) }}</mat-card-subtitle>
            <mat-card-content>
              <p>{{ pizza.description }}</p>
            </mat-card-content>
            <button mat-raised-button color=accent class="order-button" (click)="placeOrder()">Order</button>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>
</div>
