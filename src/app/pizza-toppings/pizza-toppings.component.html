<h2>Available Toppings</h2>

<div *ngFor="let pt of availablePizzaToppings">
    <label>
        <input 
            type="checkbox"
            
        >
        {{pt.name}} ({{pt.price | currency}})
    </label>
</div>

<button>
    Calculate Total
</button>

<h3>
    Total: {{totalPrice}}
</h3>
