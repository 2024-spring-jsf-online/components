<mat-card>
    <mat-card-title>
        Available Pizza Toppings
    </mat-card-title>
    <button
        mat-mini-fab
        (click)="checkAll()"
    >
        All
    </button>
    &nbsp;
    <button
        mat-mini-fab
        color="secondary"
        (click)="unCheckAll()"
    >
        None
    </button>
    <br>
    <br>
    <mat-card-content>

        <div
            *ngFor="let pt of availablePizzaToppings">
            <label>
                <mat-checkbox
                    [(ngModel)]="pt.checked"
                >
                </mat-checkbox>
                {{ pt.name }} ({{ pt.price | currency }})
            </label>
        </div>
    <br>
    
    

    <h3>
        Total: {{ totalPrice | currency }}
    </h3>
    </mat-card-content>

</mat-card>
