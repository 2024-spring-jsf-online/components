<h2>pizza-toppings works!</h2>
<div
    *ngFor="let pt of availablePizzaToppings" 
>
    <label>
    <input 
        type="checkbox"
        [(ngModel)] = "pt.checked"
    />
    {{ pt.name }} ({{ pt.price | currency }})
</label>

</div>
<div>
    <button
     (click)=caculateTotal()
     >
    Calculate Total</button>
    <h3>
        Total: {{ totalPrice | currency }}
    </h3>

</div>
