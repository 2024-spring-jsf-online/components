
<mat-card>
<mat-card-header>
    <mat-card-title>
    Available Pizza Toppings
    </mat-card-title>
</mat-card-header>

<br>

<mat-card-content>

<div
    *ngFor="let pt of availablePizzaToppings"
>
    <label>
        <mat-checkbox         
            [(ngModel)]="pt.checked"
        >
        {{ pt.name }} ({{ pt.price | currency }})

    </mat-checkbox>
    </label>
</div>

<br>

<h3>
    Total: {{ totalPrice | currency }}
</h3>
</mat-card-content>
</mat-card>
